<!DOCTYPE html>
<html>
<head>
    <title>Showing Alerts</title>
</head>
<body>
    <button onclick="showFirstName()">FIRSTNAME</button>
    <button onclick="showLastName()">LASTNAME</button>
    <button onclick="showFullName()">FIRSTNAME NAME</button>
    <script type="text/javascript">
        function showFirstName() {
            // Show an alert with your first name
            alert("Your first name is: [Your First Name]");
        }

        function showLastName() {
            // Show an alert with your last name
            alert("Your last name is: [Your Last Name]");
        }

        function showFullName() {
            // Show an alert with your full name (firstname lastname)
            alert("Your full name is: [Your First Name] [Your Last Name]");
        }
    </script>
</body>
</html>
