<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			const nameInput = document.getElementById("name");
			const displayName = document.getElementById("dName");
			displayName.textContent = nameInput.value;
		}

		function showGender() {
			const genderSelect = document.getElementById("gender");
			const displayGender = document.getElementById("dGender");
			const selectedOption = genderSelect.options[genderSelect.selectedIndex];
			displayGender.textContent = selectedOption.textContent;
		}

		function showEmail() {
			const emailInput = document.getElementById("email");
			const displayEmail = document.getElementById("dEmail");
			displayEmail.textContent = emailInput.value;
		}

		function showMobile() {
			const mobileInput = document.getElementById("mobile");
			const displayMobile = document.getElementById("dMobile");
			displayMobile.textContent = mobileInput.value;
		}

		function resetForm() {
			const nameInput = document.getElementById("name");
			const genderSelect = document.getElementById("gender");
			const emailInput = document.getElementById("email");
			const mobileInput = document.getElementById("mobile");

			nameInput.value = "";
			genderSelect.selectedIndex = 0;
			emailInput.value = "";
			mobileInput.value = "";
		}

		function resetDisplay() {
			const displayName = document.getElementById("dName");
			const displayGender = document.getElementById("dGender");
			const displayEmail = document.getElementById("dEmail");
			const displayMobile = document.getElementById("dMobile");

			displayName.textContent = "NAME";
			displayGender.textContent = "GENDER";
			displayEmail.textContent = "EMAIL";
			displayMobile.textContent = "MOBILE";
		}
	</script>
</body>
</html>
