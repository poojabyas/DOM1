<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on the button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>
</body>
</html>
<script>
  function login() {
    // Select the h1 element with id "display"
    const displayElement = document.getElementById("display");

    // Change the text content to "Login Success"
    displayElement.textContent = "Login Success";
  }

  function logout() {
    // Select the h1 element with id "display"
    const displayElement = document.getElementById("display");

    // Change the text content to "Logout Success"
    displayElement.textContent = "Logout Success";
  }
</script>
