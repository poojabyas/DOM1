<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <img
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
      id="myImage" <!-- Add an ID to the image for easier selection -->
    />
  </body>
</html>
<script>
  // Get a reference to the image element by its ID
  const image = document.getElementById("myImage");

  // Add a click event listener to the image
  image.addEventListener("click", function () {
    // Display an alert when the image is clicked
    const confirmRedirect = confirm(
      "The website you are going to visit may harm your computer. Do you still want to redirect?"
    );

    // Check the user's choice
    if (confirmRedirect) {
      // If the user confirms, you can redirect them to the desired URL
      window.location.href = "https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"; // Replace with the actual URL
    }
  });
</script>
