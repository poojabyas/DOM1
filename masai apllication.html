<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for Masai School</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option> <!-- Corrected "Male" to "Female" -->
  </select>
  <button id="applyButton">Apply</button>
</body>
</html>
<script>
  // Get references to the input, select, and display elements
  const nameInput = document.getElementById("name");
  const genderSelect = document.getElementById("gender");
  const displayElement = document.getElementById("display");
  const applyButton = document.getElementById("applyButton");

  // Add a click event listener to the "Apply" button
  applyButton.addEventListener("click", function () {
    // Get the values from the input and select elements
    const enteredName = nameInput.value;
    const selectedGender = genderSelect.value;

    // Display the entered values in the "display" h2 tag
    displayElement.textContent = `Name: ${enteredName}, Gender: ${selectedGender}`;
  });
</script>
